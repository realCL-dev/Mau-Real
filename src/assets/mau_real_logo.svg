<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for tropical feel -->
    <linearGradient id="tropicalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4D8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0077B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#023E8A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Palm tree gradient -->
    <linearGradient id="palmGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5016;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B4332;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for island feel -->
  <circle cx="50" cy="60" r="35" fill="url(#tropicalGradient)" opacity="0.1"/>
  
  <!-- Stylized house/building -->
  <path d="M15 70 L50 35 L85 70 L80 70 L80 85 L20 85 L20 70 Z" fill="url(#tropicalGradient)" stroke="#023E8A" stroke-width="1"/>
  
  <!-- House details -->
  <rect x="25" y="72" width="8" height="13" fill="#FFFFFF"/>
  <rect x="67" y="72" width="8" height="13" fill="#FFFFFF"/>
  <rect x="45" y="78" width="10" height="7" fill="#8B4513"/>
  
  <!-- Stylized palm tree -->
  <path d="M70 45 Q75 35 85 40 M70 45 Q80 38 88 45 M70 45 Q78 50 85 55 M70 45 Q65 38 58 42" 
        stroke="url(#palmGradient)" stroke-width="2" fill="none"/>
  <line x1="70" y1="45" x2="70" y2="65" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Company name -->
  <text x="110" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#023E8A">
    Mau-Real
  </text>
  
  <!-- Subtitle -->
  <text x="112" y="65" font-family="Arial, sans-serif" font-size="12" fill="#0077B6">
    YOUR MAURITIUS REAL ESTATE PARTNER
  </text>
  
  <!-- Decorative line -->
  <line x1="110" y1="75" x2="280" y2="75" stroke="url(#tropicalGradient)" stroke-width="2"/>
  
  <!-- Small waves for ocean reference -->
  <path d="M15 95 Q25 90 35 95 T55 95" stroke="#00B4D8" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M20 100 Q30 95 40 100 T60 100" stroke="#0077B6" stroke-width="1.5" fill="none" opacity="0.4"/>
</svg>